<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>85% por voz</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 24px;
      max-width: 700px;
    }

    button {
      font-size: 18px;
      padding: 14px 20px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .card {
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 14px;
    }

    .row {
      margin: 8px 0;
    }

    .label {
      font-weight: bold;
    }

    .mono {
      font-family: monospace;
    }

    .small {
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<h2>üéôÔ∏è Di un n√∫mero ‚Üí 85% (redondeado hacia abajo)</h2>

<button id="btn">Pulsar y hablar (3s)</button>

<p class="small">
  Di un n√∫mero como ‚Äú54‚Äù o ‚Äúcincuenta y cuatro‚Äù.
</p>

<div class="card">
  <div class="row"><span class="label">Estado:</span> <span id="status">Listo</span></div>
  <div class="row"><span class="label">He o√≠do:</span> <span id="heard" class="mono">‚Äî</span></div>
  <div class="row"><span class="label">N√∫mero detectado:</span> <span id="num" class="mono">‚Äî</span></div>
  <div class="row"><span class="label">Resultado (85%):</span> <span id="out" class="mono">‚Äî</span></div>
  <div class="row small">Regla: <b>Math.floor(n √ó 0.85)</b></div>
</div>

<script>
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  const btn = document.getElementById("btn");
  const statusEl = document.getElementById("status");
  const heardEl = document.getElementById("heard");
  const numEl = document.getElementById("num");
  const outEl = document.getElementById("out");

  function setStatus(text) {
    statusEl.textContent = text;
  }

  function speak(text) {
    try {
      window.speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "es-ES";
      window.speechSynthesis.speak(u);
    } catch {}
  }

  // üî¢ 85% redondeado hacia abajo
  function calc85(n) {
    return Math.floor(n * 0.85);
  }

  // üß† Conversi√≥n texto ‚Üí n√∫mero (b√°sico)
  function parseNumber(text) {
    text = text.toLowerCase();

    // Si viene como n√∫mero directo
    const digit = text.match(/\d+/);
    if (digit) return parseInt(digit[0], 10);

    const map = {
      cero: 0, uno: 1, una: 1, dos: 2, tres: 3, cuatro: 4,
      cinco: 5, seis: 6, siete: 7, ocho: 8, nueve: 9,
      diez: 10, once: 11, doce: 12, trece: 13, catorce: 14, quince: 15,
      dieciseis: 16, diecisiete: 17, dieciocho: 18, diecinueve: 19,
      veinte: 20, treinta: 30, cuarenta: 40, cincuenta: 50,
      sesenta: 60, setenta: 70, ochenta: 80, noventa: 90
    };

    let total = 0;
    let parts = text.split(" ");

    for (let i = 0; i < parts.length; i++) {
      if (map[parts[i]] !== undefined) {
        total += map[parts[i]];
      }
    }

    return total || null;
  }

  btn.onclick = () => {
    if (!SpeechRecognition) {
      alert("Tu navegador no soporta reconocimiento de voz.");
      return;
    }

    const recog = new SpeechRecognition();
    recog.lang = "es-ES";
    recog.interimResults = false;

    setStatus("Escuchando‚Ä¶");
    btn.disabled = true;

    let transcript = "";

    recog.onresult = e => {
      transcript = e.results[0][0].transcript;
      heardEl.textContent = transcript;
    };

    recog.onerror = () => {
      setStatus("Error al escuchar");
      btn.disabled = false;
    };

    recog.onend = () => {
      if (!transcript) {
        setStatus("No entend√≠ nada");
        speak("No te he entendido");
        btn.disabled = false;
        return;
      }

      const number = parseNumber(transcript);

      if (number === null || isNaN(number)) {
        setStatus("No pude detectar un n√∫mero");
        speak("No pude detectar un n√∫mero");
        btn.disabled = false;
        return;
      }

      const result = calc85(number);

      numEl.textContent = number;
      outEl.textContent = result;

      setStatus("Listo ‚úÖ");
      speak(`El ochenta y cinco por ciento de ${number} es ${result}`);

      btn.disabled = false;
    };

    recog.start();

    // ‚è±Ô∏è detener tras 3 segundos
    setTimeout(() => {
      try { recog.stop(); } catch {}
    }, 3000);
  };
</script>

</body>
</html>
